<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
   
    <link rel="stylesheet" type="text/css" href="libs/weui/css/weui.css">
    <link rel="stylesheet" type="text/css" href="libs/weui/css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    
    <script src="libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="libs/weui/js/fastclick.js" type="text/javascript"></script>
    <script src="libs/weui/js/jquery-weui.min.js" type="text/javascript"></script>
    <script src="libs/validate/jquery.validate.js" type="text/javascript"></script>
    <script src="libs/weui/js/swiper.min.js" type="text/javascript"></script>
    <script src="libs/template7/template7.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
</head>
<body>
   <section class="wrap">
       <!-- header start -->
        <section class="header flex justify-b padding1">
            
            <!-- logo start-->
            <a href="index.html" class="item-c">
                <img src="images/logo.png" class="logo" alt="">
            </a>
            <!-- logo end-->

            <!-- login start -->
            <a href="login.html" class="item-c user"></a>
            <!-- login end -->
            
        </section>
        <!-- header end -->

        <!-- content start -->
        <section class="content">
          
           <!-- nav start --> 
           <ul class="nav flex">
               <li class="">
                   <a href="index.html" class="b-right">首页</a>
               </li>
               <li class="">
                   <a href="air.html" class="b-right">运价查询</a>
               </li>
               <li>
                   <a href="#" class="">特价推荐</a>
               </li>
           </ul> 
           <!-- nav end --> 

           <!-- content-body start -->
           <section class="content-body padding1">
               <section class="height17"></section>
               <!-- tab switch start -->
               <section class="tab-switch "> 

                   <!-- tab-head start -->
                   <section class="tab-head border-bule flex" id="form-tab">
                       <section class="tab-link flex-auto t-center" data-toggle="air">
                           空运查询
                       </section>
                       <section class="tab-link tab-link-active flex-auto t-center" data-toggle="ocean">
                           海运查询
                       </section>
                   </section>
                   <!-- tab-head end -->

                   <!-- tab-body start -->
                   <section class="tab-body">
                       <section class="tab-item none" data-toggle="air">
                           <!-- form start -->
                           <form action="" class="form" method="POST" accept-charset="utf-8" id="air">
                             
                              <section class="form-rows flex">
                                  <section class="form-label item-c shrink t-blue">起运港</section>
                                  <section class="grow form-border">
                                     <input class="form-input" type="text" name="start" value="" placeholder="起运港">
                                  </section>
                              </section>

                              <section class="form-rows flex">
                                  <section class="form-label item-c shrink t-blue">目的港</section>
                                  <section class="grow form-border">
                                     <input class="form-input" type="text" name="end" value="" placeholder="目的港">
                                  </section>
                              </section>
                              
                              <section class="form-rows flex">
                                  <section class="form-label item-c shrink t-blue">币种</section>
                                  <section class="grow form-border">
                                     <select name="currencyType" class="form-input">
                                       <option value="">请选择</option>
                                      
                                     </select>
                                  </section>
                              </section>

                              <section class="form-rows">
                                  <button type="submit" class="form-submit">查询</button>
                              </section>
                           </form>
                           <!-- form end --> 
                       </section>
                       <section class="tab-item" data-toggle="ocean">
                           <!-- form start -->
                           <form action="" class="form" method="POST" accept-charset="utf-8" id="ocean">
                             
                              <section class="form-rows flex">
                                  <section class="form-label item-c shrink t-blue">起运港</section>
                                  <section class="grow form-border">
                                     <input class="form-input" type="text" name="start2" value="" placeholder="起运港">
                                  </section>
                              </section>

                              <section class="form-rows flex">
                                  <section class="form-label item-c shrink t-blue">目的港</section>
                                  <section class="grow form-border">
                                     <input class="form-input" type="text" name="end2" value="" placeholder="目的港">
                                  </section>
                              </section>
                              <section class="form-rows flex">
                                  <section class="form-label item-c shrink t-blue">船公司</section>
                                   <section class="grow form-border">
                                     <input class="form-input" type="text" name="company" value="" placeholder="船公司">
                                  </section>
                              </section>

                              <section class="form-rows flex">
                                  <section class="form-label item-c shrink t-blue">币种</section>
                                  <section class="grow form-border">
                                     <select name="currencyType" class="form-input">
                                       <option value="">请选择</option>
                                      
                                     </select>
                                  </section>
                              </section>

                              <section class="form-rows">
                                  <button type="submit" class="form-submit">查询</button>
                              </section>
                           </form>
                           <!-- form end --> 
                       </section>
                   </section>
                   <!-- tab-body end -->

               </section>

               <!-- tab switch end -->

           </section>
           <!-- content-body end -->

        </section>
        <!-- content end -->
   </section>

   <section class="errorContainer">
        <ul></ul>
   </section>


   <script  type="text/javascript">
        $(function() {
          
            if($('#form-tab') && $('#form-tab').length > 0){  
                $('#form-tab').tab({
                    'tabLink':'tab-link',   //点击触发事件样式
                    'toggle':'data-toggle',    //切换关联点
                    'tabSwitch':'tab-item',  //切换tabcontent样式
                    'activeClass':'tab-link-active',
                    
                });
            }
            app.init();
            app.validates({
                "form":$('#air'),      //form表单
                "rules":{        //rules校验规则
                   
                    start: {
                        required: true,
                        //minlength: 5
                    },
                    end: {
                        required: true
                    }
                    
                },       
                "messages":{     //提示信息
                    
                    start: {
                        required: "请输入起运港",
                    },
                    end: {
                        required: "请输入目的港"
                    }
                    
                }     
            });
            app.validates({
                "form":$('#ocean'),      //form表单
                "rules":{        //rules校验规则
                   
                    start2: {
                        required: true,
                        //minlength: 5
                    },
                    end2: {
                        required: true
                    }
                    
                },       
                "messages":{     //提示信息
                    
                    start2: {
                        required: "请输入起运港2",
                    },
                    end2: {
                        required: "请输入目的港2"
                    }
                    
                }     
            });
        });
   </script>
</body>
</html>
