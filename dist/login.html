<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
   
    <link rel="stylesheet" type="text/css" href="libs/weui/css/weui.css">
    <link rel="stylesheet" type="text/css" href="libs/weui/css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    
    <script src="libs/weui/js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="libs/validate/jquery.validate.js" type="text/javascript"></script>
    <script src="libs/weui/js/fastclick.js" type="text/javascript"></script>
    <script src="libs/weui/js/jquery-weui.min.js" type="text/javascript"></script>
    <script src="libs/weui/js/swiper.min.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
</head>
<body>
   <section class="wrap">
       <!-- header start -->
        <section class="header flex justify-b padding1">
            
            <!-- logo start-->
            <a href="index.html" class="item-c">
                <img src="images/logo.png" class="logo" alt="">
            </a>
            <!-- logo end-->

            <!-- login start -->
            <a href="login.html" class="item-c user"></a>
            <!-- login end -->
            
        </section>
        <!-- header end -->

        <!-- content start -->
        <section class="content">

           <!-- nav start --> 
           <ul class="nav flex">
               <li class="">
                   <a href="index.html" class="b-right">首页</a>
               </li>
               <li class="">
                   <a href="air.html" class="b-right">运价查询</a>
               </li>
               <li>
                   <a href="#" class="">特价推荐</a>
               </li>
           </ul> 
           <!-- nav end -->  

           <!-- content-body start -->
           <section class="content-body padding1">
               <!-- form start -->
               <form action="" class="form" method="POST" accept-charset="utf-8" id="login">
                  <section class="form-title t-center">登陆平台</section>

                  <section class="flex form-rows form-border">
                      <label class="user-icon shrink"></label>
                      <input class="form-input grow" type="text" name="username" value="" placeholder="用户名/手机/邮箱" id="username">
                  </section>

                  <section class="flex form-rows form-border">
                      <label class="password-icon shrink"></label>
                      <input class="form-input grow" type="text" name="password" value="" placeholder="密码" id="password">
                  </section>

                  <section class="form-rows">
                      <button type="submit" class="form-submit">登陆</button>
                  </section>
               </form>

               <section class="t-right">
                  <a href="#" class="font14">忘记密码</a>    
               </section>
               <!-- form end --> 
           </section>
           <!-- content-body end -->

        </section>
        <!-- content end -->
   </section>
   <section class="errorContainer">
        <ul></ul>
   </section>

   <script  type="text/javascript">
        $(function() {
            var html = document.documentElement;
            html.style.fontSize = html.getBoundingClientRect().width / 16 + 'px';

            app.validates({
                "form":$('#login'),      //form表单
                "rules":{        //rules校验规则
                   
                    username: {
                        required: true,
                        //minlength: 5
                    },
                    password: {
                        required: true
                    }
                },       
                "messages":{     //提示信息
                    
                    username: {
                        required: "请输入用户名",
                    },
                    password: {
                        required: "请输入密码"
                    }
                }     
            });
        });
   </script>
</body>
</html>
